<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns='http://www.w3.org/2000/svg'>

  <rect fill-opacity="0.01" stroke="rgb(200,200,200)" stroke-width="2" x="25" y="25" width="800" height="400" />
  <rect fill-opacity="0.2" fill="rgb(200,100,150)" stroke="rgb(55,55,55)" stroke-width="2" x="20" y="20" width="800" height="400" />
  <!-- Existing circles -->
  <circle r="32" cx="35" cy="65" fill="rgb(230,100,150)" fill-opacity="0.5"/>
  <circle r="32" cx="65" cy="65" fill="rgb(220,110,150)" fill-opacity="0.5"/>
  <circle r="32" cx="50" cy="35" fill="rgb(210,180,250)" fill-opacity="0.5"/>
  
  <!-- New shapes -->
  <!-- Rectangle -->
  <rect x="100" y="20" width="80" height="50" fill="rgb(200,100,150)" stroke="rgb(55,55,55)" />

  <!-- Text -->
  <text x="200" y="70" font-size="20" fill="rgb(200,100,150)" stroke="rgb(55,55,55)">Hello, SVG!</text>

  <!-- Line -->
  <line x1="250" y1="20" x2="350" y2="60" stroke="rgb(55,55,55)" stroke-width="2" />

  <!-- Polyline -->
  <polyline points="400,20 420,40 450,25 470,45 500,20" stroke="rgb(55,55,55)" stroke-width="3" />

  <!-- Polygon -->
  <polygon points="550,20 590,50 530,50" fill="rgb(200,100,150)" stroke="rgb(55,55,55)" />

  <!-- Ellipse -->
  <ellipse cx="650" cy="40" rx="30" ry="20" fill="rgb(200,100,150)" stroke="rgb(55,55,55)" />

  <!-- Additional Circles -->
  <circle r="20" cx="150" cy="150" fill="rgb(200,100,150)" stroke="rgb(55,55,55)" fill-opacity="0.7"/>
  <circle r="15" cx="200" cy="180" fill="rgb(200,100,150)" stroke="rgb(55,55,55)" fill-opacity="0.7"/>
</svg>
